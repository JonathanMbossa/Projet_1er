  <body>

    <div class="bolosse">   <!-- image de fond -->
<!--Partie Connexion-->
        <div class="au">
             <h1>Connexion</h1>
             <p class="xx">email :</p>
                 <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="email" id="email" pattern=".+@globex.com" placeholder="enter your email" aria-label="Connexion">
                 </form><br>
             <p class="xx">password :</p>
                 <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="password" placeholder="enter your password" aria-label="Connexion">
                 </form><br>
                 <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Connexion</button>
        </div>
<!--Partie d'inscription-->
        <div class="dd">
          <h1>Inscrivez-vous</h1>
             <p class="x">email :</p>
                 <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="email"  id="email" pattern=".+@globex.com" placeholder="enter your email" aria-label="Connexion">
                 </form><br>
                    <p class="x">mot de passe:</p>
                 <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="password" placeholder="enter your password" aria-label="Connexion">
                 </form><br>
                 <p class="x">Adresse:</p>
               <form class="form-inline my-2 my-lg-0">
                 <input class="form-control mr-sm-2" type="text" placeholder="enter your Adresse" aria-label="Connexion">
               </form><br>
               <p class="x">numéro de téléphone :</p>
               <form class="form-inline my-2 my-lg-0">
                 <input class="form-control mr-sm-2" type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" placeholder="enter your password" aria-label="Connexion">
               </form><br>
               <p class="x">Permis de conduire:</p>
               <form class="form-inline my-2 my-lg-0">
                 <input class="form-control mr-sm-2" type="file"  aria-label="Connexion">
               </form><br>
               <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">inscription</button>
        </div>

    </div>
